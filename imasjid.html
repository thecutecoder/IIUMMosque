  <form action="" name = "myForm">
    <center><h2 style="font-size:35px; font-family: 'Calistoga' ">Imasjid Committee Form</h2></center>
    <p>Fill in your details below.</p>

  <div class="row">
    <div class="col-25">

    </div>
    <div class="col-75">
      <input type="text" id="name" name="name" required placeholder="Your name..">

  </div>
  <div class="row">
    <div class="col-25">
      <label for="matric">Matric No</label>
    </div>
    <div class="col-75">
      <input type="text" id="matric" name="matric" required placeholder="Your matric no..">
    </div>
  </div>
   <div class="row">
    <div class="col-25">
      <label for="email">Email</label>
    </div>
    <div class="col-75">
      <input type="text" id="email" name="email" required placeholder="Your email..">
    </div>
  </div>
   <div class="row">
    <div class="col-25">
      <label for="phone">Phone No</label>
    </div>
    <div class="col-75">
      <input type="text" id="phone" name="phone" required placeholder="Your phone no..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">Faculty</label>
    </div>
    <div class="col-75">

        <option value="bank">Islamic Banking and Finance</option>                   <option value="law">Laws</option>

      </select>
    </div>
  </div>
